<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/main.js" defer></script>
    <script src="js/fighter.js" defer></script>
    <script src="js/ring.js" defer></script>
    <script src="js/helper.js" defer></script>
    <meta charset="UTF-8">
    <title>Fight Club</title>
</head>
<body>
    <div id="site-wrapper">
        <h2>Fightclub!</h2>
        <!--    
            #################################################Select a Mode############################################################
        -->
        <div id="modes">
            <button id="story-mode">Story Mode</button>
            <button id="arcade">Arcade</button>
            <button id="2-player-mode">2 Player</button>
            <button id="Training">Training</button>
        <!--    Wenn die die Verarbeitung des Formulars im Frontend erfolgt wird eine # eingefügt    -->
            <form action="#" method="post">
                <input type="text" name="name" id="fighterName" placeholder="Name des Kämpfers">
                <button type="button" id="create-fighter">Create Fighter!</button>
            </form>
        </div>
                <!--    
            #################################################Player Select############################################################
        -->
        <div id="player-select-menu" class="hidden">
            <div id="fighter-pics">
                <img id="fighter-pic-1" src="images/ryu.jpg" alt="Pic of Player 1">
                <img id="fighter-pic-2" src="images/sagat.jpg" alt="Pic of Player 2">
            </div>
            <div id="fighter-select">
            <table>
                <tr>
                    <td id="fighter-1"><img src="images/ryu.jpg" alt=""></td>
                    <td id="fighter-2"><img src="images/gtadude.jpg" alt=""></td>
                    <td id="fighter-3"><img src="images/sagat.jpg" alt=""></td>
                    <td id="fighter-4"><img src="images/wire.jpg" alt=""></td>
                </tr>
                <tr>
                    <td id="fighter-5"><img src="images/zang.jpg" alt=""></td>
                    <td id="fighter-6"><img src="images/sagat.jpg" alt=""></td>
                    <td id="fighter-7"><img src="images/gtadude.jpg" alt=""></td>
                    <td id="fighter-8"><img src="images/wire.jpg" alt=""></td>
                </tr>
            </table>
        </div>
        </div>
         <!--    
            #################################################Battle States############################################################
        -->
        <div id="battle-stats" class="hidden">
            <div id="content">
            <div id="player">
                <ul>
                    <li>
                        Name: <span></span>
                    </li>
                    <li>
                        Str: <span></span>
                    </li>
                    <li>
                        Dex: <span></span>
                    </li>
                    <li>
                        HP: <span></span>
                    </li>
                </ul>
            </div>
            <div id="fightstatus">
                <ul>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                       <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                </ul>
            </div>
        </div>
        
            <button type="button" id="fight">Battletime!</button>
        </div>
    </div>
</body>
</html>
